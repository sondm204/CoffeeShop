<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link th:href="@{'/css/output.css'}" rel="stylesheet">
</head>
<body>
<img class="absolute h-full w-full object-cover"
     th:src="@{'img/pexels-n-voitkevich-7852566.jpg'}" alt="">
<div class="flex flex-col justify-center items-center h-screen max-w-5xl mx-auto">
    <div class="rounded w-full grid grid-cols-12 gap-4 bg-white z-10">
        <div class="col-span-5">
            <img class="w-full h-full object-cover rounded-l" th:src="@{'img/pexels-photo-302896.webp'}"
                 alt="Coffee">
        </div>
        <div class="col-span-7 flex flex-col justify-center items-center">
            <div>
                <div class="mb-5">
                    <h1 class="text-center text-xl font-bold text-slate-800">Welcome Back</h1>
                    <p class="text-gray-500">Enter your account credentials to view your orders</p>
                </div>
                <form class="" th:action="@{/authenticateTheUser}" method="POST">

                    <div th:if="${param.error}">
                        <i class="text-red-500 p-3 bg-slate-300 inline-block rounded my-2 w-full">Your username or
                            password
                            is
                            incorrect</i>
                    </div>

                    <div th:if="${param.logout}">
                        <i class="text-green-600 p-3 bg-slate-300 inline-block rounded my-2 w-full">You have been logged
                            out</i>
                    </div>

                    <div class="my-2">
                        <label for="username">Username</label>
                        <input id="username" class="border border-slate-300 rounded text-lg p-2 my-1 w-full" type="text"
                               name="username"
                               placeholder="Username"/><br>
                    </div>
                    <div class="my-2">
                        <label for="password">Password</label>
                        <input id="password" class="border border-slate-300 rounded text-lg p-2 my-1 w-full"
                               type="password"
                               name="password"
                               placeholder="Password"/><br>
                    </div>
                    <a class="block text-end text-blue-500 text-sm" href="#">Forgot your password?</a>
                    <input class="py-2 px-3 my-3 w-full bg-green-500 rounded cursor-pointer text-white" type="submit"
                           value="Login"/>
                </form>
                <p class="text-sm text-center">Don't have an account? <a class="text-blue-500">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
